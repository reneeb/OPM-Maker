name    = OPM-Maker
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2017
version          = 1.15

[Git::Contributors]
include_authors = 1

[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[CheckChangeLog]
[SyncCPANfile]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
badges = cpancover
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/reneeb/OPM-Maker
bugtracker.web = https://github.com/reneeb/OPM-Maker/issues
repository.url = https://github.com/reneeb/OPM-Maker.git
repository.web = https://github.com/reneeb/OPM-Maker
repository.type = git

[Prereqs]
Carp = 0
XML::LibXML = 0
XML::LibXML::PrettyPrint = 0
Path::Class = 0
App::Cmd = 0
Getopt::Long = 0
MIME::Base64 = 0
Sys::Hostname = 0
File::Find::Rule = 0
File::Basename = 0
OPM::Validate = 1.10
Text::Gitignore = 0.04

[Prereqs / TestRequires]
File::Spec = 0
File::Spec::Functions = 0
File::Copy = 0
Test::LongString = 0
Test::More = 0
Capture::Tiny = 0
